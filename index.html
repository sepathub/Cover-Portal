<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Kelas SKSE | Sekolah Kebangsaan Simpang Empat</title>
    
    <!-- Tailwind CSS (Framework Penggayaan) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS Library (Ditambah) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Google Fonts (Nunito untuk rupa yang lebih mesra & sesuai sekolah rendah) -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- FontAwesome (Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #fff7ed;
            background-image: url('https://images.unsplash.com/photo-1588072432836-e10dc3279995?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        
        .bg-overlay {
            background: rgba(255, 251, 235, 0.90); 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .school-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(5px);
            border: 3px solid #fbbf24;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        .link-card {
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .link-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        
        .link-card:hover .card-icon {
            transform: scale(1.1) rotate(5deg);
        }
        .card-icon {
            transition: transform 0.3s ease;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">

    <!-- Background Overlay -->
    <div class="bg-overlay"></div>

    <!-- Container Utama -->
    <div class="max-w-md w-full space-y-8 school-card p-8 rounded-3xl relative overflow-hidden">
        
        <!-- Hiasan Warna Warni Sekolah Rendah di Atas -->
        <div class="absolute top-0 left-0 w-full h-3 flex">
            <div class="w-1/4 bg-red-500"></div>
            <div class="w-1/4 bg-yellow-400"></div>
            <div class="w-1/4 bg-green-500"></div>
            <div class="w-1/4 bg-blue-500"></div>
        </div>

        <!-- Bahagian Header / Logo -->
        <div class="text-center pt-2">
            <!-- Logo SKSE -->
            <div class="mx-auto h-36 w-36 bg-white rounded-full flex items-center justify-center shadow-lg mb-4 border-4 border-yellow-400 overflow-hidden relative transform hover:scale-105 transition duration-500">
                <img src="https://i.postimg.cc/W4vLfYrm/LOGO-SKSE-utk-background-putih-(2).jpg" alt="Logo SKSE" class="w-full h-full object-contain p-2">
            </div>
            
            <h2 class="mt-2 text-3xl font-extrabold text-gray-800 tracking-tight">
                E-Kelas SKSE
            </h2>
            <div class="inline-block px-4 py-1.5 bg-blue-100 rounded-full mt-2 shadow-sm">
                <p class="text-sm text-blue-800 font-bold uppercase tracking-wide">
                    SK Simpang Empat
                </p>
            </div>
            <p class="mt-3 text-sm text-gray-600 font-semibold">
                Portal Guru & Staf
            </p>
        </div>

        <!-- Bahagian Pautan (Butang/Kad Interaktif) -->
        <!-- ID 'links-container' ditambah untuk sasaran JavaScript -->
        <div id="links-container" class="mt-8 space-y-6 min-h-[200px]">
            
            <!-- Loading State (Sementara data ditarik) -->
            <div class="animate-pulse space-y-4 text-center text-gray-400">
                <p>Memuatkan pautan...</p>
                <div class="h-24 bg-gray-200 rounded-xl w-full"></div>
                <div class="h-24 bg-gray-200 rounded-xl w-full"></div>
            </div>

            <!-- Kod JavaScript akan menggantikan kandungan di sini dengan data dari Supabase -->
            <!-- Jika JavaScript gagal, pautan statik boleh diletakkan di sini sebagai backup -->

        </div>

        <!-- Footer -->
        <div class="mt-12 text-center border-t-2 border-dashed border-gray-200 pt-6">
            <p class="text-xs font-bold text-gray-400 uppercase tracking-widest mb-4">
                &copy; 2026 SK Simpang Empat
            </p>
            <div class="flex justify-center space-x-6">
                <a href="#" class="transform hover:scale-110 hover:-translate-y-1 transition duration-300 text-white bg-blue-600 h-10 w-10 rounded-full flex items-center justify-center shadow-md hover:shadow-lg"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="transform hover:scale-110 hover:-translate-y-1 transition duration-300 text-white bg-red-600 h-10 w-10 rounded-full flex items-center justify-center shadow-md hover:shadow-lg"><i class="fa-brands fa-youtube"></i></a>
                <a href="#" class="transform hover:scale-110 hover:-translate-y-1 transition duration-300 text-white bg-pink-600 h-10 w-10 rounded-full flex items-center justify-center shadow-md hover:shadow-lg"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
    </div>

    <!-- Script Integrasi Supabase -->
    <script>
        // Konfigurasi Supabase
        const SUPABASE_URL = 'https://mmerlvcnwwoxzratypbk.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1tZXJsdmNud3dveHpyYXR5cGJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxODU1NTEsImV4cCI6MjA4Mjc2MTU1MX0.WPGIOPOP6FX_BF4uuw2anrttmjB1BHKBKl8rYcXf8vo';
        
        // Perubahan: Menukar nama variable kepada 'supabaseClient' untuk elak konflik dengan library
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function fetchLinks() {
            // Tarik data dari table 'links' menggunakan client yang baru dinamakan
            const { data, error } = await supabaseClient
                .from('links')
                .select('*')
                .order('sort_order', { ascending: true });

            const container = document.getElementById('links-container');

            if (error) {
                console.error('Error fetching links:', error);
                container.innerHTML = '<p class="text-red-500 text-center">Gagal memuatkan pautan. Sila semak sambungan Supabase.</p>';
                return;
            }

            if (data && data.length > 0) {
                container.innerHTML = ''; // Kosongkan loading skeleton

                data.forEach(link => {
                    // Tetapkan warna default jika tiada dalam DB
                    const color = link.theme_color || 'blue';
                    
                    // Bina HTML kad
                    const html = `
                    <a href="${link.url}" target="_blank" class="link-card group relative flex items-center p-5 bg-white border-l-8 border-${color}-500 rounded-r-2xl rounded-l-md shadow-md hover:border-${color}-600 text-decoration-none overflow-hidden">
                        <!-- Hiasan Latar Belakang -->
                        <div class="absolute right-0 top-0 h-24 w-24 bg-${color}-50 rounded-full -mr-10 -mt-10 opacity-50 group-hover:scale-150 transition-transform duration-500"></div>
                        
                        <div class="flex-shrink-0 relative z-10">
                            <div class="card-icon h-14 w-14 rounded-2xl bg-gradient-to-br from-${color}-400 to-${color}-600 flex items-center justify-center shadow-lg text-white">
                                <i class="fa-solid ${link.icon_class} text-2xl"></i>
                            </div>
                        </div>
                        <div class="ml-5 relative z-10 flex-grow">
                            <p class="text-lg font-extrabold text-gray-800 group-hover:text-${color}-700 transition-colors">${link.title}</p>
                            <p class="text-xs text-gray-500 font-semibold mt-1 bg-${color}-50 inline-block px-2 py-0.5 rounded text-${color}-600">
                                <i class="fa-solid fa-circle-info mr-1"></i>${link.subtitle || 'Info'}
                            </p>
                        </div>
                        <div class="relative z-10">
                            <i class="fa-solid fa-chevron-right text-gray-300 group-hover:text-${color}-500 text-xl transition-colors transform group-hover:translate-x-1"></i>
                        </div>
                    </a>
                    `;
                    container.insertAdjacentHTML('beforeend', html);
                });
            } else {
                container.innerHTML = '<p class="text-gray-500 text-center">Tiada pautan ditemui dalam pangkalan data.</p>';
            }
        }

        // Jalankan fungsi semasa halaman dimuatkan
        fetchLinks();
    </script>
</body>
</html>
